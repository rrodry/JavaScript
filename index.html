<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Inicio</title>
</head>
<body>
    <div class="container_grid">
    <header>
        <nav>
            <ul class="pages">
                <li><p>Incio</p></li>
                <li id="liAddProduct">Agregar Productos</li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="containerSlider" id="containerSlider">
            <button class="buttonSlider" id = "buttonSlider"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
              </svg></button>
              <button class="buttonSlider left"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
              </svg></button>
            <div class="slider">
                <div class="sliderImg active">
                    <img src="img/travel-1.jpg" class="img">
                </div>
                <div class="sliderImg inactive">
                    <img src="img/travel-2.jpg" class="img">
                </div>
                <div class="sliderImg inactive">
                    <img src="img/Viajes.jpeg" class="img">
                </div>
            </div>
        </div>
        <div class="containerProductos" id="test2">
        </div>
        <div class="productoAgregado" >
            <div class="divListAgregado" id="divListAgregado">
            </div>
        </div>
        <div id="clima" class="climaCss">
        </div>
        <div class="containerModal">
            <div class="modalAgregarProd">
                <div class="divAgregarProducto">
                    <p>Viaje</p>
                    <input type="text" id="inpViaje" class="inptAgregar">
                </div>
                <div class="divAgregarProducto">
                    <p>Precio</p>
                    <input type="text" id="inpPrecio" class="inptAgregar">
                </div>
                <div class="divAgregarProducto">
                    <p>Imagen</p>
                    <input type="file" id="inpImagen" class="inptAgregar">
                </div>
                <div class="divAgregarProductoBtn">
                    <button id="btnAddProd">Agregar Producto</button>
                </div>
            </div>
            <div class="eliminarProducto">
                <div class="divEliminarProducto">
                    <p>Viaje</p>
                    <input type="text" id="txtDelProd" class="inptAgregar">
                </div>
                <div class="divEliminarProducto">
                    <button id="btnDelProd">Eliminar Producto</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="JS/moment.js"></script>
    <script src="JS/Js.js"></script>
</div>
</body>
</html>
